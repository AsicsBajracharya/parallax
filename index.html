<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Parallax Assignment - FROSTDIGI</title>
  </head>
  <body>
    <section
      class="section-hero"
      style="background-image: url('./images/bg.png')"
    >
    <div class="keyart-stars rellax keyart-layer" data-rellax-speed="8">
      <img src="./images/starsfar2.png" alt="" />
    </div>
   
      <div class="keyart-moon rellax keyart-layer" data-rellax-speed="5">
        <img src="./images/moon.png" alt="" />
      </div>
    
      <div class="keyart-mesh rellax keyart-layer" data-rellax-speed=2">
        <img src="./images/mesh.png" alt="" />
      </div>
      <div class="keyart-mesh rellax keyart-layer" data-rellax-speed=2">
        <img src="./images/mesh2.png" alt="" />
      </div>
      <div class="keyart-ground rellax keyart-layer" data-rellax-speed=".5">
        <img src="./images/rocks.png" alt="" />
      </div>
      <div class="keyart-ground rellax keyart-layer" data-rellax-speed="0">
        <img src="./images/ground.png" alt="" />
      </div>
      <div class="rellax keyart-text keyart-center" data-rellax-speed="3">
       <h1>FROST </h1>
      </div>

        <div class="rellax" data-rellax-speed="7">

        <div class="rellax" data-rellax-speed="-4"><h2>LAYER 22222</h2></div>
        <span class="rellax box" data-rellax-speed="9">LAYER 3</span>
      </div> -->
    </section>
    <section></section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
      integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./script.js"></script>

</html>
